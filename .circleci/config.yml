version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 code/Server.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 code/TestServer.py
      - run: python3 code/ProxyServer.py
      - run: python3 code/TestMultiThreadServer.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
