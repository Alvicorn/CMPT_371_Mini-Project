version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 code/Server.py -build
      - run: python3 code/Proxy.py -build
      - run: python3 code/MultiThreadServer.py -build
  test_server:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.6.4"
    steps:
      - checkout
      - run: python3 code/TestServer.p    

workflows:
  build_and_test:
    jobs:
      - build
      - test_server:
          requires:
            - build